<ng-template #recursiveComment let-comments>
  <p-accordion>
    <p-accordionTab *ngFor="let child of comments" [header]="child.by">
      <p [innerHTML]="child.text"></p>
      <ng-container *ngIf="child.comments && child.comments.length">
        <ng-container
          *ngTemplateOutlet="
            recursiveComment;
            context: { $implicit: child.comments }
          "
        ></ng-container>
      </ng-container>
    </p-accordionTab>
  </p-accordion>
</ng-template>

<p-card [header]="item.title" [subheader]="item.type">
  <ng-template pTemplate="header">
    <iframe [src]="sanitizedUrl"></iframe>
  </ng-template>
  <a href="{{ item.url }}" target="_blank">{{ item.url }}</a>

  {{ item.by }}

  <ng-template pTemplate="footer">
    <ng-container
      *ngTemplateOutlet="
        recursiveComment;
        context: { $implicit: item.comments }
      "
    ></ng-container>
  </ng-template>
</p-card>
